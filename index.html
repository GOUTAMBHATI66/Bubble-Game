<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="message">
        <p>Click on the number that is show in the hit button and make your score.</p>
        <button class="btn">Start</button>
        <button id="btn2" class="btn">Restart</button>
    </div>
    
    <div class="main">
        <div class="panel">
            <header class="panel-Header">
                <div class="panel_Header_element">
                    <h4>Hit</h4>
                    <div id="hit" class="box">0</div>
                </div>
                <div class="panel_Header_element">
                    <h4>Timer</h4>
                    <div id="timer" class="box">30</div>
                </div>
                <div class="panel_Header_element">
                    <h4>Score</h4>
                    <div id="score" class="box">0</div>
                </div>
                <div class="panel_Header_element">
                    <h4>High Score</h4>
                    <div id="highscoreID" class="box"></div>
                </div>
            </header>

            <main class="panel-main">
            </main>
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
